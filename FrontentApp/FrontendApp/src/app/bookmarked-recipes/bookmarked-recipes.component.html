<div>
    <h1>User: {{username}}</h1>
    <h1>Bookmarked recipes</h1>
    <div *ngFor="let recipe of recipes">
        <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <p>{{recipe.preparationDescription}}</p>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient.name}}; {{ingredient.quantity}} {{ingredient.measurementUnit}}s</li>
            </ul>
            <mat-divider></mat-divider>
            </mat-card-content>
        </mat-card>
    </div>
</div>

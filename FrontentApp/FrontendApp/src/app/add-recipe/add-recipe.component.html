<div class="row">
<div class="column">
<table>
    <tr>
        <td>Recipe name</td>
        <td><input type="text" [(ngModel)]="recipeName"></td>
    </tr>
    <tr>
        <td>Preparation description</td>
        <td><input type="text" [(ngModel)]="preparationDescription"></td>
    </tr>
    <tr *ngFor="let ingredient of recipeIngredients">
        <td>{{ingredient.name}}</td>
        <td><input type="text" [(ngModel)]="ingredient.quantity"></td>
        <td>{{ingredient.measurementUnit}}</td>
        <td> <button (click)="removeIngredient(ingredient)">Remove</button> </td>
    </tr>
</table>
<button (click)="submitRecipe()">Submit recipe</button>
</div>
<div class="column">
<table mat-table [dataSource]="ingredients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.measurementUnit}} </td>
    </ng-container>
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> Add </th>
        <td mat-cell *matCellDef="let element"> <button (click)="addIngredient(element)">Add ingredient</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>

<div>
    <h1>{{title}}</h1>
    <h3>Full name: {{cook.firstName}} {{cook.lastName}}</h3>
    <br>
    <h2>Recipes</h2>
    <div *ngFor="let recipe of cook.recipes">
        <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <p>{{recipe.preparationDescription}}</p>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient.name}}; {{ingredient.quantity}} {{ingredient.measurementUnit}}s</li>
            </ul>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="Delete(recipe.id)">DELETE</button>
            </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>

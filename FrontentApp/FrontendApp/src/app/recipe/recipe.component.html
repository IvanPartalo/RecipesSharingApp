<div>
    <input type="text" name="recipeName" [(ngModel)]="recipeName">
    
    <select name="ingredient" [(ngModel)]="ingredient">
            <option  *ngFor="let i of ingredients">{{i}}</option>
    </select>
    <button (click)="SearchRecipes()">Search</button>
    <button (click)="Reset()">Reset</button>
    <div *ngFor="let recipe of recipes">
        <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <p>{{recipe.preparationDescription}}</p>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient.name}}; {{ingredient.quantity}} {{ingredient.measurementUnit}}s</li>
            </ul>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button *ngIf="isAdmin" (click)="Delete(recipe.id)">DELETE</button>
                <button mat-button *ngIf="isUser && !recipe.bookmarked" (click)="Bookmark(recipe)">BOOKMARK</button>
                <button mat-button *ngIf="isUser && recipe.bookmarked">BOOKMARKED</button>
            </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
